<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital harmonica</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class = "backgroundConteiner">
        <div class = "background"></div>
    </div>
    <section class="highlight">
        <form class="noteButtons">
        </form>
        <form class="volumeButtons">
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.1">
                <div class="volumeButtonDiv greenVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.2">
                <div class="volumeButtonDiv greenVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.3">
                <div class="volumeButtonDiv greenVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.4">
                <div class="volumeButtonDiv greenVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.5">
                <div class="volumeButtonDiv yellowVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.6">
                <div class="volumeButtonDiv yellowVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.7">
                <div class="volumeButtonDiv yellowVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.8">
                <div class="volumeButtonDiv orangeVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.9">
                <div class="volumeButtonDiv redVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="1">
                <div class="volumeButtonDiv redVolumeButton"></div>
            </label>
            <p>Vol.</p>
        </form>
        <form class = "changeHarpButtons">
            <button class = "changeHarpButton changeHarpButtonUp" type = "button"></button>
            <div class = "changeHarpShow"></div>
            <p>Harp</p>
            <button class = "changeHarpButton changeHarpButtonDown" type = "button"></button>
        </form>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
