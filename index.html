<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital harmonica</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akronim&family=Gemunu+Libre:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class = "backgroundConteiner">
        <div class = "background"></div>
    </div>
    <section class="highlight">
        <form class="noteButtons">
        </form>
        <form class="volumeButtons">
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.05">
                <div class="volumeButtonDiv greenVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.1">
                <div class="volumeButtonDiv greenVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.21">
                <div class="volumeButtonDiv greenVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.32">
                <div class="volumeButtonDiv greenVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.43">
                <div class="volumeButtonDiv yellowVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.54">
                <div class="volumeButtonDiv yellowVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.65">
                <div class="volumeButtonDiv yellowVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.76">
                <div class="volumeButtonDiv orangeVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="0.87">
                <div class="volumeButtonDiv redVolumeButton"></div>
            </label>
            <label>
                <input class="volumeButton" type="radio" name="volume" value="1">
                <div class="volumeButtonDiv redVolumeButton"></div>
            </label>
            <p>Vol.</p>
        </form>
        <form class = "changeHarpButtons">
            <button class = "changeHarpButton changeHarpButtonUp" type = "button"></button>
            <div class = "changeHarpShow"></div>
            <p>Harp</p>
            <button class = "changeHarpButton changeHarpButtonDown" type = "button"></button>
        </form>
        <div class = "holes">
            <div><p>1</p></div>
            <div><p>2</p></div>
            <div><p>3</p></div>
            <div><p>4</p></div>
            <div><p>5</p></div>
            <div><p>6</p></div>
            <div><p>7</p></div>
            <div><p>8</p></div>
            <div><p>9</p></div>
            <div><p>10</p></div>
        </div>
    </section>
    <script src="js/script.js"></script>
    <header>
        <h1>Harmonica on-line</h1>
    </header>
    <footer>
        <div class = "footerContacts">
            <div class = "footerDiv">
                <div class="footerDivDiv">
                    <div>
                        <p>Program name: </p>
                        <p class = "blueText">Harmonica on-line</p>
                    </div>
                    <div>
                        <p>Ver.:</p>
                        <p class = "blueText">1.0</p>
                    </div>
                </div>
                <div class="footerDivDiv">
                    <div>
                        <p>Dev.:</p>
                        <p class = "blueText">Ivan Zotov</p>
                    </div>
                    <div>

                    </div>
                </div>
                <div class="footerDivDiv">
                    <div>
